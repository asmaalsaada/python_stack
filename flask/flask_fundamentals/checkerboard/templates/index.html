<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkerbox</title>
    <style>
        .red_box{
        width: 50px; 
        height: 50px; 
        background-color: red; 
        margin: 1px 
        }
        .black_box{
        width: 50px; 
        height: 50px; 
        background-color: black; 
        margin: 1px
        }
        main{
        border: 1px solid #000000;
        display: flex; 
        justify-content:center; 
        align-items: center;
        
        }
    </style>
</head>
<body>
<main >
    <table>
        {%for i in range (columns) %}
        <tr>
            {% for j in range(rows) %}
            <td class="red_box" ></div>
            <td class="black_box" ></div>
            {%endfor%}
        </tr>
        <tr>
            {% for j in range(rows) %}
            <td class="black_box" ></div>
            <td class="red_box" ></div>
            {%endfor%}
        </tr>
        {%endfor%}
    </table>


</main>
</body>
</html>
