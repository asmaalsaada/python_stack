<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <h1>All Shows </h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {% for i in all_the_shows %}
        <tr>
            <td><a href="">{{i.id}}</a></td>
            <td>{{i.title}}</td>
            <td>{{i.network}}</td>
            <td>{{i.release_date}}</td>
            <td>
                <span><a href="/show/{{i.id}}">Show</a></span>
                <span><a href="/show/{{i.id}}/edit">Edit</a></span>
                <span><a href="/show/{{i.id}}/destroy">Delete</a></span>
            </td>
        </tr>
        {%endfor%}
    </table>
    <h3><a href="show/new">Add a New Show</a></h3>
</body>

</html>
