<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>

<body>
    {% if messages %}
<ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
</ul>
{% endif %}
    <a href="/show">Go back </a>
    <h1>Add a New Show</h1>
    <form action="/update_add" method="POST">
        {% csrf_token %}
        <p>Title</p>
        <input type="text" name="title" required>
        <p>Network</p>
        <input type="text" name="network" required>
        <p>Release Date</p> <input type="date" name="date" required>
        <textarea name="desc" cols="30" rows="10" optional></textarea>
        <input type="submit" value="Create">
    </form>
</body>

</html>
