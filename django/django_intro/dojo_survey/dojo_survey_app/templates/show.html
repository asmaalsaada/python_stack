<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
    *{
        margin: 0 auto;
        padding: 0 auto;
    }
    .container{
        border: 2px solid black;
        width: 300px;
        height: 300px;
    }
    button{
        margin-top: 60px;
        margin-left: 230px;
    }
    h1{
        text-decoration: underline;
    }
    </style>
    <script>
    function goBack() {
    window.history.back();
    }
    </script>
    
</head>
<body>
    <div class="container">
        <h1>Submitted info</h1>
        <p>Name : {{ request.session.name }}</p>
        <p>Dojo Location : {{ request.session.dojo_loc }}</p>
        <p>Favorite Language : {{ request.session.fav_lan}}</p>
        <p>Comment : {{ request.session.comment }}</p>
        <button onclick="goBack()">Go back</button>
    </div>
</body>
</html>
